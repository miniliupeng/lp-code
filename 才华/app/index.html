<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>诗韵留香 - 白话遇见古诗文</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- 顶部导航 -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-scroll"></i>
                <h1>诗韵留香</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li class="active" data-category="all">全部</li>
                    <li data-category="触动心弦">触动心弦</li>
                    <li data-category="妙语连珠">妙语连珠</li>
                    <li data-category="寻常滋味">寻常滋味</li>
                    <li data-category="励志">励志</li>
                    <li data-category="辛勤劳作">辛勤劳作</li>
                </ul>
            </nav>
            <div class="user-actions">
                <button class="collection-btn" title="我的收藏"><i class="fas fa-heart"></i></button>
                <div class="search-box">
                    <input type="text" placeholder="搜索白话或诗词...">
                    <button class="search-btn"><i class="fas fa-search"></i></button>
                </div>
            </div>
        </header>

        <!-- 主要内容区 -->
        <main class="main-content">
            <!-- 筛选区域 -->
            <div class="filter-container">
                <div class="filter-group">
                    <span>情感筛选：</span>
                    <div class="tag-list">
                        <span class="tag active" data-emotion="all">全部</span>
                        <span class="tag" data-emotion="爱情">爱情</span>
                        <span class="tag" data-emotion="思念">思念</span>
                        <span class="tag" data-emotion="离别">离别</span>
                        <span class="tag" data-emotion="友情">友情</span>
                        <span class="tag" data-emotion="励志">励志</span>
                    </div>
                </div>
            </div>

            <!-- 卡片显示区域 -->
            <div class="card-container">
                <!-- 卡片将通过JS动态添加 -->
            </div>

            <!-- 暂无结果提示 -->
            <div class="no-results hidden">
                <i class="fas fa-scroll"></i>
                <p>未找到相关诗词，换个关键词试试吧~</p>
            </div>
        </main>

        <!-- 诗词详情弹窗 -->
        <div class="modal" id="poemDetail">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="poem-title">诗词详情</h3>
                    <button class="close-btn"><i class="fas fa-times"></i></button>
                </div>
                <div class="modal-body">
                    <div class="poem-info">
                        <div class="poem-text">
                            <h4>白话</h4>
                            <p class="plain-text"></p>
                            <h4>古诗文</h4>
                            <p class="poem-text-content"></p>
                        </div>
                        <div class="poem-meta">
                            <p class="poem-author"></p>
                            <p class="poem-dynasty"></p>
                            <p class="poem-category"></p>
                        </div>
                    </div>
                    <div class="poem-actions">
                        <button class="read-btn" title="朗读"><i class="fas fa-volume-up"></i> 朗读</button>
                        <button class="copy-btn" title="复制"><i class="fas fa-copy"></i> 复制</button>
                        <button class="favorite-btn" title="收藏"><i class="far fa-heart"></i> 收藏</button>
                        <button class="share-btn" title="分享"><i class="fas fa-share-alt"></i> 分享</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 卡片模板 -->
    <template id="card-template">
        <div class="card">
            <div class="card-inner">
                <div class="card-front">
                    <div class="card-content">
                        <p class="plain-text"></p>
                        <div class="card-footer">
                            <span class="category-tag"></span>
                            <button class="flip-btn">查看诗词</button>
                        </div>
                    </div>
                </div>
                <div class="card-back">
                    <div class="card-content">
                        <p class="poem-text"></p>
                        <div class="card-footer">
                            <button class="flip-btn">返回白话</button>
                            <button class="detail-btn">详情</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <!-- 加载动画 -->
    <div class="loading-overlay hidden">
        <div class="loading-spinner"></div>
    </div>

    <!-- 提示弹窗 -->
    <div class="toast-container"></div>
    
    <script src="js/data.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
