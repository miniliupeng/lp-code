<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fetch API 流式传输示例</title>
</head>
<body>
  <h1>Fetch API 流式数据</h1>
  <div id="result"></div>
  <a href="/">返回首页</a>

  <script>
    const resultDiv = document.getElementById('result');
    let currentParagraph = null;

    function createNewParagraph() {
        currentParagraph = document.createElement('p');
        resultDiv.appendChild(currentParagraph);
    }

    async function startFetchStream() {
      console.log("正在连接服务器 (Fetch API)。");
      resultDiv.innerHTML = ''; 
      createNewParagraph();
      
      try {
        const response = await fetch('/fetch-stream');
        
        if (!response.ok) {
          throw new Error(`HTTP 错误! 状态: ${response.status}`);
        }
        
        const reader = response.body.getReader();
        const decoder = new TextDecoder();
        let buffer = '';
        
        while (true) {
          const { done, value } = await reader.read();
          
          if (done) {
            console.log("流式传输完成 (Fetch API)。");
            break;
          }
          
          const chunk = decoder.decode(value, { stream: true });
          buffer += chunk;
          
          const lines = buffer.split('\n');
          buffer = lines.pop();
          
          for (const line of lines) {
            if (line.trim()) {
              try {
                const data = JSON.parse(line);
                
                if (data.done) {
                  console.log("服务器已发送结束信号 (Fetch API)。");
                  return;
                } else if (data.char) {
                  if (!currentParagraph) {
                      createNewParagraph();
                  }
                  currentParagraph.textContent += data.char;
                }
              } catch (e) {
                console.warn('解析JSON失败:', line, e);
              }
            }
          }
        }
        
      } catch (error) {
        console.error("Fetch 流式传输错误:", error);
        if (currentParagraph) {
            const errorSpan = document.createElement('span');
            errorSpan.style.color = 'red';
            errorSpan.textContent = '\n与服务器连接断开';
            currentParagraph.appendChild(errorSpan);
        }
      }
    }

    // 页面加载后自动开始流式传输
    startFetchStream();
  </script>
</body>
</html>
